    <script>
        // Variables declaration
        var adrs = [];
        var lon = []; var lan = [];
        var count = 0;
        var LAT, LON; 
        
        var map;    //The most important var!!!!
        

    
        function myFunction() {
            var x = document.getElementById("pac-input");
            var currentVal = "No."+count+": "+x.value+"<br>";
            adrs.push(currentVal);
            document.getElementById("demo").innerHTML = adrs.join(" ");    
            
            var geocoder = new google.maps.Geocoder();

            geocoder.geocode( { 'address': x.value}, function(results, status) {

            if (status == google.maps.GeocoderStatus.OK) {
                lan[count] = results[0].geometry.location.lat();
                lon[count] = results[0].geometry.location.lng();
//                alert("TEST: "+lan[count]+", "+lon[count]+". Count: "+count);
//                document.getElementById("demo").innerHTML = lan;   
//                document.getElementById("demo2").innerHTML = lon;   
            } 
            }); 
            count+=1;
        }
        

    
        function degr2rad(rad) { return rad * Math.PI / 180; }
        function rad2degr(rad) { return rad * 180 / Math.PI; }
        function midpoint(){
            var sumX = 0;
            var sumY = 0;
            var sumZ = 0;

            for (var i=1; i<=count; i++) {
                var lat = degr2rad(lan[i]);
                var lng = degr2rad(lon[i]);
                
                // sum of cartesian coordinates
                sumX += Math.cos(lat) * Math.cos(lng);
                sumY += Math.cos(lat) * Math.sin(lng);
                sumZ += Math.sin(lat);
            }
            
            var avgX = sumX / count;
            var avgY = sumY / count;
            var avgZ = sumZ / count;

            // convert average x, y, z coordinate to latitude and longtitude
            var lng = Math.atan2(avgY, avgX);
            var hyp = Math.sqrt(avgX * avgX + avgY * avgY);
            var lat = Math.atan2(avgZ, hyp);
            
            LAT = rad2degr(lat);    LON = rad2degr(lng);
                
            document.getElementById("demo3").innerHTML = "LAT: "+LAT;   
            document.getElementById("demo4").innerHTML = "LON: "+LON;   
            
//            var myLatLng = {lat: LAT, lng: LON};
//            var marker = new google.maps.Marker({
//                position: myLatLng,
//                map: map,
//                title: 'Hello World!'
//            });
            
//            marker.setMap(map);
        }
        

    
        function initAutocomplete() {
          map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.425485, lng: -86.914056},
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
    
    //Click and show the location of the 
    var geocoder = new google.maps.Geocoder();
          
    google.maps.event.addListener(map, 'click', function(event) {
    geocoder.geocode({
        'latLng': event.latLng
    }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
                alert(results[0].formatted_address);
            }
        }
    });
    });
      
    }//end of function


    
    function show_midpoint() {
        var myLatLng = {lat: LAT, lng: LON};
//        marker.setMap(null);
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'THIS IS YOUR MIDPOINT!'
        });
    }
